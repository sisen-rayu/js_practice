<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice_js</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <main class="main">
      <h1>JSカルーセルの素</h1>
      <div class="wrapper">
        <div class="count" id="count"></div>
        <div class="controll">
          <ul class="controll_list">
            <li class="controll_button"><button class="button_minus">減る(−)</button></li>
            <li class="controll_button"><button class="button_plus">増える(＋)</button></li>
          </ul>
        </div>
        <div class="banner">
          <ul class="banner_list">
            <li class="banner_content">1個目</li>
            <li class="banner_content">2個目</li>
          </ul>
          <p class="banner_text">↓liの数が入ります↓</p>
          <p class="banner_number">liの数が入ります</p>
        </div>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
